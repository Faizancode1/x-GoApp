apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: x-go-web-app
spec:
  ingressClassName: nginx
  rules:
  - host: x-go-web-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: x-go-web-app
            port:
              number: 80
